<template name="_footer">
  <footer>
    <div class="container">
        <div class=" footerBox">

            <!--<div class="row">-->

            <div class="col-lg-6 stats-box">

                <div class="row">
                    <div class="col-xs-4">
                        <h1 class="pull-right">
                            <button type="button" class="btn btn-success" ng-class="alert.colour">
                                <i class="glyphicon glyphicon-euro" style="color:black" ng-class="alert.icon"></i>
                            </button>
                        </h1>
                    </div>
                    <div class="col-xs-8">
                        <h1>{{numOfDealsToday.count}}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-4">
                        <span class="text-muted">Deals Today</span>
                    </div>
                </div>

            </div>
            <div class="col-lg-6 stats-box">

                <div class="row">
                    <div class="col-xs-4">
                        <h1 class="pull-right">
                            <button type="button" class="btn btn-success" ng-class="alert.colour">
                                <i class="glyphicon  glyphicon-euro" style="color:black" ng-class="alert.icon"></i>
                            </button>
                        </h1>
                    </div>
                    <div class="col-xs-8">
                        <h1>{{numOfDeals.count}}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-4">
                        <span class="text-muted">Total Deals</span>
                    </div>
                </div>

            </div>

            <section data-ng-controller="SettingsController">

                <div class="col-lg-6 stats-box">

                    <div class="row">
                        <div class="col-xs-4">
                            <h1 class="pull-right">
                                <button type="button" class="btn btn-white" ng-class="alert.colour">
                                    <i class="glyphicon glyphicon-user" style="color:black" ng-class="alert.icon"></i>
                                </button>
                            </h1>
                        </div>
                        <div class="col-xs-8">
                            <h1>{{numOfUsersToday.count}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-4">
                            <span class="text-muted">Users Joined Today</span>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 stats-box">

                    <div class="row">
                        <div class="col-xs-4">
                            <h1 class="pull-right">
                                <button type="button" class="btn btn-white" ng-class="alert.colour">
                                    <i class="glyphicon glyphicon-user" style="color:black" ng-class="alert.icon"></i>
                                </button>
                            </h1>
                        </div>
                        <div class="col-xs-8">
                            <h1>{{numOfUsers.count}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-4">
                            <span class="text-muted">Total Users</span>
                        </div>
                    </div>

                </div>
            </section>

            <section data-ng-controller="CommentsController" data-ng-init="find()">


                <div class="col-lg-6 stats-box">

                    <div class="row">
                        <div class="col-xs-4">
                            <h1 class="pull-right">
                                <button type="button" class="btn btn-warning" ng-class="alert.colour">
                                    <i class="glyphicon glyphicon-comment" style="color:black" ng-class="alert.icon"></i>
                                </button>
                            </h1>
                        </div>
                        <div class="col-xs-8">
                            <h1>{{numOfCommentsToday.count}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-4">
                            <span class="text-muted">Comments Today</span>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 stats-box">

                    <div class="row">
                        <div class="col-xs-4">
                            <h1 class="pull-right">
                                <button type="button" class="btn btn-warning" ng-class="alert.colour">
                                    <i class="glyphicon glyphicon-comment" style="color:black" ng-class="alert.icon"></i>
                                </button>
                            </h1>
                        </div>
                        <div class="col-xs-8">
                            <h1>{{numOfComments.count}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-4">
                            <span class="text-muted">Total Comments</span>
                        </div>
                    </div>

                </div>

            </section>



        </div>
    </div>
  </footer>
</template>
